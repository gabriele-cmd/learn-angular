<br><br><h1 style="text-align: center;">Lista Dipendenti</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element of dipendenti"> {{element.id}} </td>
  </ng-container>

  <!-- Birth Date Column -->
  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef> Data di Nascita </th>
    <td mat-cell *matCellDef="let element of dipendenti"> {{element.birthDate}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element of dipendenti"> {{element.firstName}} </td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Cognome </th>
    <td mat-cell *matCellDef="let element of dipendenti"> {{element.lastName}} </td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Genere </th>
    <td mat-cell *matCellDef="let element of dipendenti"> {{element.gender}} </td>
  </ng-container>

  <!-- Hire Date Column -->
  <ng-container matColumnDef="hireDate">
    <th mat-header-cell *matHeaderCellDef> Data di Assunzione </th>
    <td mat-cell *matCellDef="let element of dipendenti"> {{element.hireDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>

<div *ngIf="employee != null">
  <input type="text" [(ngModel)]="employee.firstName">
  <input type="text" [(ngModel)]="employee.lastName">
</div>
